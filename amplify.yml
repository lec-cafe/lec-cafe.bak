version: 1.0
env:
  variables:
    key: value
    hoge: piyo
frontend:
  phases:
    preBuild:
      commands:
        - pwd
        - if [ “${AWS_BRANCH}” = “books_github_basic” ]; then cd ~/books/github_basic; fi
        - nvm use $VERSION_NODE_12
        - yarn install
    build:
      commands:
        - ls
        - 'yarn run docs:build -d dist'
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
