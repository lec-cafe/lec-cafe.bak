version: 1.0
env:
  variables:
    key: value
    hoge: piyo
frontend:
  phases:
    preBuild:
      commands:
        - pwd
        - ls ~/
        - if [ “${AWS_BRANCH}” = “books_github_basic” ]; then cd books/github_basic; fi
        - nvm use $VERSION_NODE_12
        - yarn install
    build:
      commands:
        - pwd
        - ls ~/
        - ls
        - 'yarn run docs:build'
  artifacts:
    baseDirectory: books/.vuepress/dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
